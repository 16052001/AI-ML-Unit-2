name: Contributors
on:
  push:
    branches:
      - main
jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/contributors-list@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          userNameHeight: 20
          avatarSize: 70
          svgPath: CONTRIBUTORS.svg
          itemTemplate: >
            <g transform="translate({{ x }}, {{ y }})">
              <a xlink:href="{{{ url }}}" class="contributor-link" target="_blank" rel="nofollow sponsored" title="{{{ name }}}" id="{{{ name }}}">
                <image width="{{ width }}" height="{{ height }}" xlink:href="{{{ avatar }}}" />
                <text style="font-family:Arial" x="32" y="74" text-anchor="middle" fill="white" alignment-baseline="middle" font-size="15">{{{ name }}}</text>
              </a>
            </g>
